name: Java CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Customize Maven repo settings
      run: cp .github/workflows/settings.xml ~/.m2
    - name: Deploy
      env:
        ACCESS_TOKEN:  ${{ secrets.ACCESS_TOKEN }}
      run: mvn deploy
